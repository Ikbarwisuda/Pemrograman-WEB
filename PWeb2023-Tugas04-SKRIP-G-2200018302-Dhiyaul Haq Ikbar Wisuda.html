<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registrasi</title>

	<style type="text/css">
	.container{
		width: 50%;
		padding: 10px;
		margin: auto;
		border-radius: 10px;
		background-color: gray;
	}

	</style>
</head>
<body>
	<h1 align="center">FORM PENDAFTARAN</h1>
	<div class="container">
		<form method="POST">
			<table>
				<tr>
				<td><label>Name</label></td>
				<td>:</td>
				<td><input type="text" name="name" placeholder="Nama Lengkap..."></td>
			</tr>

			<tr>
				<td><label>Username</label></td>
				<td>:</td>
				<td><input type="text" name="username" placeholder="Username..."></td>
			

			<tr>
				<td><label>Email</label></td>
				<td>:</td>
				<td><input type="email" name="email"placeholder="Email..."></td>
			</tr>
			<tr>
				<td><label>Password</label></td>
				<td>:</td>
				<td><input type="password" name="password" placeholder="Password..."></td>
			</tr>

			<tr>
				<td><label>Jenis Kelamin</label></td>
				<td>:</td>
				<td><label>
						<input type="radio" name="jenis_kelamin" value="laki-laki"/> Laki-laki
					</label>
					<label>
					<input type="radio" name="jenis_kelamin" value="perempuan"> Perempuan
					</label>
				 </td>
			</tr>
			<tr>
				<td><label>Agama</label></td>
				<td>:</td>
				<td><select name="agama" id="agama">
					<option value="islam">Islam</option>
					<option value="kristen">Kristen</option>
					<option value="katholik">Katholik</option>
				</select></td>
			</tr>
			<tr>
				<td><label>Biografi</label></td>
				<td>:</td>
				<td><textarea name="biografi"></textarea></td>
			</tr>
			<div>
				<td><input type="submit" name="submit" value="Daftar">
				<input type="submit" name="cencel" value="Batal"></td>
			</div>
			</table>
		</form>
	</div>

</body>
</html>
